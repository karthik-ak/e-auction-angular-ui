<style>
  .btn-beside {
    float: right;
    margin: 10px;
}
.login-form
{
    margin: 80px auto;
    min-width: 450px;
    min-height: 350px;
}
</style>
<div class="login-page">
  <div class="content px20">
    <form class="login-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
      novalidate>
      <div class="text-center">
        <h2 class="app-name">E-Auction</h2>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div><br>
      <div class="form-group">
        <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block btn-beside">
          Login
        </button>
        <button class="btn btn-secondary btn-block btn-beside" (click)="onSignUp()" >
          Register
        </button>

      </div>
    </form>
  </div>
</div>
