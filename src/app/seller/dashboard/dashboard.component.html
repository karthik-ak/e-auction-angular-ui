<mat-toolbar>
    <span>Seller Dashboard</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
        <label>Product Name: </label>
        <mat-form-field appearance="legacy">
         
            <mat-label>Product Name</mat-label>
            <mat-select>
                <mat-option *ngFor="let product of products" [value]="product">{{product}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button color="primary">Get</button>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-raised-button (click)="Save()" color="primary">Save</button> -->
    </mat-card-actions>
</mat-card>
<mat-toolbar>
    <span>Product Details</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
        <form class="my-form" [formGroup]="productForm">
            <mat-form-field class="full-width">
               <mat-label>Product Name</mat-label>
               <input matInput placeholder="Product name" name="pname" appearance="outline"  
               formControlName="productName">
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Short Description</mat-label>
               <input matInput placeholder="Short Description" name="shortdescription"
               formControlName="shortDesc">
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Detailed Description</mat-label>
               <input matInput placeholder="Detailed Description" name="detaileddescription"
               formControlName="detailDesc">
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Category</mat-label>
               <input matInput placeholder="Category" name="category"
               formControlName="category">
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Starting Price</mat-label>
               <input type="number" matInput placeholder="Starting Price" name="startingprice"
               formControlName="startingPrice" min="1">
               <span matPrefix>$Â </span>
               <span matSuffix>.00</span>
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Bid end date</mat-label>
                <input matInput [matDatepicker]="bidenddate" placeholder="Bid end date"
                formControlName="bidEndDate">
                <mat-datepicker-toggle matSuffix [for]="bidenddate"></mat-datepicker-toggle>
                <mat-datepicker #bidenddate></mat-datepicker>
            </mat-form-field>
         </form>
    </mat-card-content>
 </mat-card>

    <span>Bids</span>
</mat-toolbar>

    <mat-card-content>

    <mat-card-actions>

    </mat-card-actions>
</mat-card>
