<mat-toolbar>
    <span>List Products</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{
                    element.category == 1? "Painting":element.category == 2 ? "Sculptor":"Ornament"
                    }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="shortDescription">
                <th mat-header-cell *matHeaderCellDef> Short Description </th>
                <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="stratingPrice">
                <th mat-header-cell *matHeaderCellDef> Starting Price </th>
                <td mat-cell *matCellDef="let element"> {{element.startingPrice}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-raised-button (click)="Save()" color="primary">Save</button> -->
    </mat-card-actions>
</mat-card>
